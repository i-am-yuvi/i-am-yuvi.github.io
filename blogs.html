<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Yuvraj's Blog</title>
    <link rel="stylesheet" href="style.css">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add Markdown parser library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.0.3/marked.min.js"></script>
  </head>
<body>
  <!-- navigation menu -->
  <nav>
    <div class="navbar">
      <div class="logo"><a href="index.html">Portfolio.yuvic</a></div>
      <ul class="menu">
          <li><a href="index.html#home">Home</a></li>
      </ul>
    </div>
    <div class="menu-btn">
      <i class="fas fa-bars"></i>
    </div>
  </nav>

  <!-- Blog Section Start -->
  <section class="blogs" id="blogs">
    <div class="content">
      <div class="title"><span>My Blogs</span></div>
      <div id="blog-list">
        <!-- Blog list will be populated dynamically -->
      </div>
    </div>
  </section>

  <!-- Blog Content Section -->
  <section id="blog-content" style="display: none;">
    <div class="content">
      <div id="blog-title"></div>
      <div id="blog-body"></div>
      <button onclick="backToBlogList()">Back to Blog List</button>
    </div>
  </section>

  <!-- Footer Section -->
  <footer>
    <div class="text">
      <span>&#169; 2024 All Rights Reserved</span>
    </div>
  </footer>

  <!-- External JavaScript -->
  <script src="script.js"></script>
</body>
</html>
